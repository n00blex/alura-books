<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>AluraBooks</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <input id="menu" type="checkbox" class="header__menu__ico"/>
        <label for="menu">
          <span class="header__menu header__container__ico">
        </label>
        <ul class="header__menu__list">
          <li class="header__menu__list__title">
            Categorias
          </li>
          <li class="header__menu__list__item">
            <a href="#" class="header__menu__list__item__link">PROGRAMAÇÃO</a>
          </li>
          <li class="header__menu__list__item">
            <a href="#" class="header__menu__list__item__link">FRONT-END</a>
          </li>
          <li class="header__menu__list__item">
            <a href="#" class="header__menu__list__item__link">INFRAESTRUTURA</a>
          </li>
          <li class="header__menu__list__item">
            <a href="#" class="header__menu__list__item__link">BUSINESS</a>
          </li>
          <li class="header__menu__list__item">
            <a href="#" class="header__menu__list__item__link">DESIGN & UX</a>
          </li>
        </ul>
        </span>
        <img
          class="header__container__ico"
          src="assets/ico/logo.svg"
          alt="Logotipo da AluraBooks"
        />
      </div>
      <div class="header__container">
        <a href="#"
          ><img
            class="header__container__ico"
            src="assets/ico/favoritos.svg"
            alt="Icone de Favoritos"
        /></a>
        <a href="#"
          ><img
            class="header__container__ico"
            src="assets/ico/compras.svg"
            alt="Icone da Sacola de Compras"
        /></a>
        <a href="#"
          ><img
            class="header__container__ico"
            src="assets/ico/usuario.svg"
            alt="Icone do Usuario"
        /></a>
      </div>
    </header>
    <main>
      <section class="section__banner">
        <h2 class="section__banner__title">Já sabe por onde começar?</h2>
        <p class="section__banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="section__banner__finder" type="search" id="finder" placeholder="Qual será sua próxima leitura?">
      </section>
    </main>
    <footer></footer>
  </body>
</html>
